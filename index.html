<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts-->

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Word Scramble</title>
  </head>
  <body>
    <h1 class="h1-heading">Play a Game of Word Scramble</h1>

    <div class="game-area">
      <div class="guess-word">
        <span class="scrambled-word">Guess the Word</span>
        <span class="hint">Hint</span>
      </div>
      <div class="input">
        <input
          type="text"
          class="player-input"
          placeholder="What's your guess?">

        <button class="btn" id="check-answer">Check Answer</button>

        <span id="result">Result</span>
      </div>

      <div>
        <button class="btn" id="next-word">Next Word</button>

        <span class="attempts">Attempts out of three</span>
      </div>
    </div>

    <div class="score-area">
      <p>Correct scores</p>
      <p>Incorrect scores</p>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
