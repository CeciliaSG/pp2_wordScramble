<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700&family=Sen:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Word Scramble</title>
  </head>
  <body>
    <h1 class="h1-heading"><img class="logo" src="assets/images/wordscramble_logo.webp" alt="logo"></h1>
    <div class="game-container">
    <div class="game-area">
      <div class="guess-word">
        <span class="scrambled-word">Scrambled word</span>

        <!-- move or remove 
        <button class="btn" id="hint">Get Hint</button>-->
      </div>
      <div class="input">
        <input
          type="text"
          id="player-input"
          placeholder="What is the word?" name="wordInput">

        <button class="btn" id="check-answer">Check Answer</button>
      </div>

      <div class="keep-playing">
        <button class="btn" id="next-word">Next Word</button>
        <div class="score-area">
            <p class="score">Correct answers <span id="correct">0/20</span></p>
        </div>
        </div>

        
      </div>
    </div>


    <script type="module" src="js/script.js"></script>
  </body>
</html>
